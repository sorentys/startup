<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Conference Scheduler</title>
        <!-- add css -->
        <link rel="stylesheet" href="main.css"/>
        <link rel="stylesheet" href="meeting_view.css"/>
        <!-- add bootstrap -->
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous" />
    </head>
    <body> 
        <!-- Use header, main, and footer elements to give semantic structure -->
        <header class="container-fluid">
            <!-- Navigation elements -->
            <nav class="navbar fix-top navbar-dark">
                <!-- add app name to top-->
                <a class="navbar-brand" href="#">
                    Conference Scheduler
                    <sup>Â®</sup>
                </a>
                <!-- most websites use ul, links around the website -->
                <ul class="navbar-nav flex-row flex-wrap">
                  <li class="nav-item">
                    <p class="navlink p-2" style="color:rgb(229, 175, 175)" id="username">Welcome</p>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link p-2" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link p-2 active" href="meetings.html">Events</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link p-2" href="about.html">About</a>
                  </li>
                </ul>
            </nav>
        </header>
        <main>
          <!-- main content of event details stored here -->
            <div class="accordion-holder">
                <div class="accordion" id="accordion_template">
                  <!-- Event Description -->
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                      <button id="button_description" class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Event
                      </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordion_template">
                      <!-- update event description here -->
                      <div class="accordion-body">
                        <textarea class="accordion_textarea" id="event-description" placeholder="Please include your event description here"></textarea>
                      </div>
                    </div>
                  </div>
                  <!-- Event Attendees -->
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        Attendees
                      </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordion_template">
                      <!-- update event attendees here -->
                      <div class="input-and-submit">
                        <input type="text" id="attendee-name" class="form-field" placeholder="Attendee"/>
                        <button type="submit" class="btn btn-primary" onclick="newAttendee()">Add</button>
                      </div>
                      <div class="accordion-body">
                        <ul style="list-style: circle"  id="attendee_list">
                        </ul>
                      </div>
                    </div>
                  </div>
                  <!-- Event Time and Location -->
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                      <button id="button_time_location" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                        Time and Location
                      </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#accordion_template">
                      <!-- update event time here-->
                      <div class="accordion-body">
                        <textarea class="accordion_textarea" id="event-time-location" placeholder="Please include your event time and location here"></textarea>
                      </div>
                    </div>
                  </div>
                  <!-- Event Chat -->
                  <div class="accordion-item">
                    <h2 class="accordion-header" id="headingFour">
                      <button id="button_chat" class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Live Event Chat
                      </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingFour" data-bs-parent="#accordion_template">
                      <!-- update event description here -->
                      <div class="input-and-submit">
                        <fieldset id="name-controls" style="margin-bottom: 2%">
                          <h6 class="event-paragraph">Name</h6>
                          <input id="my-name" type="text" />
                        </fieldset>
                        <fieldset id="chat-controls" disabled>
                          <h6 class="event-paragraph">Comments</h6>
                          <input id="new-msg" type="text" />
                          <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                        </fieldset>
                      </div>
                      <div class="accordion-body">
                        <div id="chat-text"></div>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
            <!-- allow user to upload image here -->
            <div class="image-container">
              <img src="https://brightspotcdn.byu.edu/dims4/default/4284914/2147483647/strip/true/crop/1519x1139+206+0/resize/400x300!/quality/90/?url=https%3A%2F%2Fbrigham-young-brightspot.s3.amazonaws.com%2Ff2%2F2a%2F48bedd8247469c5d7d141a1f0ba1%2Fwsc-cougar-creations.png" alt="BYU Baseball" width="250" height="250">
            </div>
            <!-- button to return back to events here -->
            <div class="save-container" id="save-container">
              <h5>Please fill in the required fields and save your event information:</h5>
              <button id="save_button" type="submit" class="btn btn-primary" onclick="saveInformation()">Save</button>
            </div>
            <div class="return-container">
              <h5>Return to events:</h5>
              <a class="btn btn-outline-light" href="meetings.html">
                Events
              </a>
            </div>
        </main>
        <!-- footer includes github and my name -->
        <footer class="text-light">
            <div class="container-fluid">
                <span class="text-reset">Ty Sorensen</span>
                <a class="text-reset" href="https://github.com/sorentys/startup">GitHub</a>
            </div>
        </footer>
         <!-- add in necessary javascript for tabs-->
      <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous">
      </script>
    </body>
    <!-- add other javascript -->
    <script src="meeting_view.js"></script>
    <script src="chat_client.js"></script>
</html>
