<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <!-- Tell browsers not to scale the viewport automatically -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Conference Scheduler</title>
        <!-- add css -->
        <link rel="stylesheet" href="main.css" />
        <!-- add bootstrap -->
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous" />
    </head>
    <body class="text-dark"> 
        <!-- Use header, main, and footer elements to give semantic structure -->
        <header class="container-fluid">
            <!-- Navigation elements -->
            <nav class="navbar fix-top navbar-dark">
                <!-- add app name to top-->
                <a class="navbar-brand" href="#">
                    Conference Scheduler
                    <sup>Â®</sup>
                </a>
                <!-- most websites use ul: navigation bar-->
                <ul class="navbar-nav flex-row flex-wrap">
                    <li class="nav-item">
                        <a class="nav-link p-2 active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-2" href="meetings.html">Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link p-2" href="about.html">About</a>
                    </li>
                </ul>
            </nav>
        </header>
        <!-- create service to create username and password -->
        <main class="container-fluid text-center">
            <div>
                <h1 class="text-light">Conferences Made Easy</h1>
                <p class="text-light">Please Login or Sign Up</p>
                <!-- Displayed when needing authentication -->
                <div id="login_controls" style="display: none">
                    <div class="input-group mb-3">
                        <span class="input-group-text">@</span>
                        <input class="form-control" type="text" id="user_name" placeholder="your@email.com" />
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">ðŸ”’</span>
                        <input class="form-control" type="password" id="user_password" placeholder="password" />
                    </div>
                    <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
                    <button type="button" class="btn btn-primary" onclick="createUser()">Create</button>
                </div>
                <!-- Displayed when ready to see events -->
                <div id="event_controls" style="display: none">
                    <div id="admin_name"></div>
                    <button type="button" class="btn btn-primary" onclick="seeEvents()">See Events</button>
                    <button type="button" class="btn btn-secondary" onclick="logout()">Logout</button>
                </div>
            </div>
        
            <!-- Error dialog -->
            <div class="modal fade" id="msg_modal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content text-dark">
                        <div class="modal-body">error message here</div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                     </div>
                </div>
            </div>
        </main>
        <!-- footer includes github and my name -->
        <footer class="text-light">
            <div class="container-fluid">
                <span class="text-reset">Ty Sorensen</span>
                <a class="text-reset" href="https://github.com/sorentys/startup">GitHub</a>
            </div>
        </footer>
        <!-- add javascript -->
        <script defer src="login.js"></script>
        <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"
        ></script>
    </body>
</html>
